<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Groups</title>
    <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm.min.css">
    <style>
        .Bd {
            border: solid 1px black;
        }
        .P\(0\){
            padding: 0;
        }
        .P\(10px\){
            padding: 10px;
        }
        .C\(red\) {
            color: red;
        }
        .Bdc\(red\) {
            border-color: red !important;
        }
    </style>
</head>
<body>
    <main>
        <h1>Groups</h1>
        <h1 th:if="${message != null}" th:text="${message}"></h1>
<!--        new group-->
        <fieldset>
            <legend > Nowa grupa </legend>
            <form action="#" th:action="@{/groups}" th:object="${groupWrite}" method="post">
                <p th:if="${#fields.hasAnyErrors()}" th:errors="*{all}" class="C(red)"></p>
                <label>Opis
                    <input type="text" th:field="*{description}" th:errorclass="'Bdc(red)'">
                </label>
                <fieldset th:each="task, taskStat : *{tasks}">
                    <legend th:text="|task  ${taskStat.index + 1}|">  </legend>
                    <label>Opis
                        <input type="text" th:field="*{tasks[__${taskStat.index}__].description}" th:errorclass="'Bdc(red)'">
                    </label>
                    <label> Deadline
                        <input type="datetime-local" th:field="*{tasks[__${taskStat.index}__].deadline}" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}">
                    </label>
                    <button type="submit" name="addTask"> + </button>
                </fieldset>
                <button type="submit"> Dodaj GrupÄ™ </button>
            </form>
        </fieldset>
<!--        groups list-->
        <dl th:each="group : ${groups}" th:id="'order' + ${group.id}" class="Bd , P(10px)">
            <dt th:text="${group.description}"></dt>
            <dt>
                <a th:href="@{'/tasks.html'(group=${group.id})}" th:text="${group.description}"></a>
            </dt>
            <dd>
                <ul class="P(0)">
                    <li th:text="${group.deadline}"></li>
                    <li> Tasks:
                        <dl th:each="task: ${group.tasks}" >
                            <dt>
                            <dd>
                                <ul class="P(0)">
                                    <li th:text="${task.description}"></li>
                                    <li th:text="${task.isDone()}"></li>
                                </ul>
                            </dd>
                            </dt>
                        </dl>
                    </li>
                </ul>
            </dd>
        </dl>

    </main>


</body>
</html>
